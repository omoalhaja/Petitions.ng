<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Petition Platform</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>

    <main>
        <section class="search">
            <input type="text" id="agency-search" placeholder="Search Government Agency..." onkeyup="searchAgencies()">
        </section>

        <section class="agency-list" id="agency-list">
            <!-- Agencies will be loaded here dynamically -->
        </section>

        <section class="petition-form">
            <h2>Submit Your Petition</h2>
            <input type="file" id="petition-file" accept=".pdf">
            <button>Submit Petition</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
